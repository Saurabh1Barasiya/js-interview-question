<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align: center;">
    <h1>Know about datalist.</h1>

    <label for="fruit">Choose a fruit:</label>
    <input list="fruits" id="fruit" name="fruit" placeholder="Type or select a fruit..." />

    <datalist id="fruits">
        <option value="Apple">
        <option value="Banana">
        <option value="Orange">
        <option value="Mango">
    </datalist>

<hr>

    <details>
        <summary>More information</summary>
        <p>This is the extra content that can be shown or hidden when you click "More information".</p>
    </details>
      
</body>

</html>
